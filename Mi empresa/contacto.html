<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style="text-align: center;">
        <a href="inicio.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
    </div>
    <div style="text-align: center;">
        <h1>Contactanos</h1>
        <p>Atendemos 24/7</p>
        <img src="imagenes/equipo.webp" width="30%">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15864.75793072372!2d-75.62622441284181!3d6.23873900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442990719457bd%3A0xc8af0901f0b1ed07!2sSuperm%C3%BA%20-%20La%2033!5e0!3m2!1ses!2sco!4v1755796691659!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div style="display: flex; justify-content: center;">
        <h2 style="text-align: center;">Llena el formulario</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" placeholder="En mayuscula"> <br>
            <label>Telefono</label>
            <input type="number"> <br>
            <label>Correo</label>
            <input type="email" required> <br>
            <label>Fecha de Nacimiento:</label>
            <input type="date" min="1980-01-01" max="2007-12-31"> <br>
            <label>Edad</label>
            <input type="number" min="18" max="50"> <br>
            <label>Sube una foto</label>
            <input type="file" accept=".jpg, .png, jpeg"> <br>
            <label>Selecciona un genero</label>
            <input type="radio" name="genero" value="hombre">Hombre
            <input type="radio" name="genero" value="mujer">Mujer
            <input type="radio" name="genero" value="otro">Otro
            <br>
            <label>Selecciona productos</label> <br>
            <input type="checkbox" name="producto" value="Pestañina">Pestañina
            <input type="checkbox" name="producto" value="Sombras">Sombras
            <input type="checkbox" name="producto" value="Primer">Primer
            <br>
            <label>Como te contactamos?</label>
            <select name="Contacto">
             <option value="Telefono">Telefono</option>
             <option value="Correo">Correo</option>
             <option value="Humo">Señales de Humo</option>
             <option value="Paloma">Paloma mensajera</option>
            </select>
            <br>
            <label>Mensaje:</label>
             <br>
             <textarea name="Mensaje"></textarea>
            <br> <br> <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            
        </form>


    </div>
</body>
</html>
